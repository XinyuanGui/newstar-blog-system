<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<!-- Page Content -->
<div class="container blog-content-container">

    <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-md-8">

            <!-- Blog Post -->
            <div id="mainContainer">
                <div id="mainContainerRepleace">
                    <div class="card mb-4" th:each="blog : ${blogList}">
                        <div class="card-block">
                            <h2 class="card-title">
		                 		<span>
				                  <a href="/u/admin" title="admin" th:href="'/u/' + ${blog.username}"  th:title="${blog.username}">
				                    <img src="/images/avatar-defualt.jpg" th:src="${blog.avatar} == null ? '/images/avatar-defualt.jpg' : ${blog.avatar}"  class="blog-avatar-50">
				                  </a>
						        </span>
                                <a href="/u/waylau/blogs/1" class="card-link" title="waylau"
                                   th:href="'/u/' + ${blog.username} + '/blogs/'+ ${blog.blogId}"  th:title="${blog.title}" th:text="${blog.title}">
                                </a>
                            </h2>
                            <p class="card-text" th:text="${blog.summary}"></p>
                            <div class="card-text">
                                <a href="/u/admin" th:href="'/u/' + ${blog.username}" class="card-link" th:text=${blog.username}>xinyuan</a> Posted On [[${#dates.format(blog.createTime, 'yyyy-MM-dd HH:mm')}]] <i class="fa fa-eye" aria-hidden="true">[[${blog.readCount}]]</i>
                                <i class="fa fa-heart-o" aria-hidden="true">[[${blog.voteCount}]]</i> <i class="fa fa-comment-o" aria-hidden="true">[[${blog.commentCount}]]</i>
                            </div>
                        </div>
                    </div>

                    <div th:replace="~{fragments/page :: page}">...</div>
                </div>
            </div>

        </div>

        <!-- Right Column -->
        <div class="col-md-4">
            <div>
                <!-- hot tags -->
                <div class="card ">
                    <h5 class="card-header"><i class="fa fa-tags" aria-hidden="true"></i> Hot tags</h5>
                    <div class="card-block">
                        <div class="row">
                            <div class="col-lg-12" >
                                <a th:each="tag, tagStat : ${tags}" th:object="${tag}" href="/blogs?keyword=1" th:href="'/blogs?keyword=' +  *{name}">
                                    <span class="badge" th:classappend="${tagStat.index} eq 0 ? 'badge-danger': (${tagStat.index} eq 1 ? 'badge-warning':(${tagStat.index} eq 2 ? 'badge-info':'badge-default'))"th:text="*{name}">Web Design</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- hot users -->
                <div class="card my-4">
                    <h5 class="card-header"><i class="fa fa-users" aria-hidden="true"></i> Hot users</h5>
                    <div class="card-block">
                        <div class="row">
                            <div class="col-lg-12">
								<span th:each="user: ${users}" th:object="${user}">
				                  <a href="/u/waylau" th:href="'/u/' + *{username}" title="waylau" th:title="*{username}">
				                    <img src="/images/avatar-defualt.jpg" th:src="*{avatar} == null ? '/images/avatar-defualt.jpg' : *{avatar}" class="blog-avatar-50">
				                  </a>
				                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- hot papers -->
                <div class="card my-4">
                    <h5 class="card-header"><i class="fa fa-fire" aria-hidden="true"></i> Hot Blogs</h5>

                    <ul class="list-group" th:each="hotblog , hotblogStat : ${hotest}" th:object="${hotblog}">
                        <a  th:href="'/u/'+*{username} +'/blogs/'+ *{blogId}" class="list-group-item">
                            [[*{title}]]<span class="badge badge-pill" th:classappend="${hotblogStat.index} eq 0 ? 'badge-danger': (${hotblogStat.index} eq 1 ? 'badge-warning':(${hotblogStat.index} eq 2 ? 'badge-info':'badge-default'))">[[*{readCount}]]</span>
                        </a>
                    </ul>

                </div>

                <!-- newly post -->
                <div class="card my-4">
                    <h5 class="card-header"><i class="fa fa-line-chart" aria-hidden="true"></i> Newly Post</h5>
                    <div class="list-group">
                        <ul class="list-group" th:each="newblog : ${newest}" th:object="${newblog}">
                            <a  th:href="'/u/'+*{username} +'/blogs/'+ *{blogId}" class="list-group-item" th:text="*{title}">
                            </a>

                        </ul>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->


<div th:replace="~{fragments/footer :: footer}">...</div>
<script src="../../js/index.js" th:src="@{/js/index.js}"></script>

</body>
</html>
