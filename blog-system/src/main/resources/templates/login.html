<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="~{fragments/header :: header}">
</head>
<body>

<div class="container blog-content-container">

    <form th:action="@{/login}" method="post">
        <h2 >Please Log In</h2>

        <div class="form-group col-md-5">
            <label for="username" class="col-form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" maxlength="50" placeholder="Please input your username">
        </div>
        <div class="form-group col-md-5">
            <label for="password" class="col-form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" maxlength="30" placeholder="Please input your password" >
        </div>
        <div class="form-group col-md-5">
            <input type="checkbox" name="remember-me" value="remember-me"> Remember Me
        </div>
        <div class="form-group col-md-5">
            <button type="submit" class="btn btn-primary">Log in</button>
        </div>
        <div class="blog-label-error" th:if="${loginError}">
            <p th:text="${errorMsg}"></p>
        </div>
    </form>
</div> <!-- /container -->
<div th:replace="~{fragments/footer :: footer}">...</div>
<script src="../../js/login-register-foot-fix.js" th:src="@{/js/login-register-foot-fix.js}"></script>
</body>
</html>
