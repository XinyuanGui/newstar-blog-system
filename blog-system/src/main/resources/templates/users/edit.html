<div class="container">

    <form th:action="@{/users}" method="post" th:object="${userModel.user}" id="userForm">
        <input type="hidden" name="id" th:value="*{id}">

        <div class="form-group ">
            <label for="username" class="col-form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username"  th:value="*{username}" maxlength="50" placeholder="Please input username">
        </div>
        <div class="form-group">
            <label for="email" class="col-form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="*{email}" maxlength="50" placeholder="Please input email">
        </div>
        <div class="form-group ">
            <label for="name" class="col-form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name"  th:value="*{name}" maxlength="50" placeholder="Please input your name">
        </div>
        <div class="form-group">
            <label for="password" class="col-form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password"  th:value="*{password}" maxlength="30" placeholder="Please input the password" >
        </div>
        <div class="form-group">
            <label for="authorities" class="col-form-label">Role</label>
            <select name="authorityId" id="authorities" class="form-control form-control-chosen" data-placeholder="Please Select">
                <option value="1" data-th-selected="${#strings.contains(userModel.user.authorities[0], 'ROLE_ADMIN')}">Role</option>
                <option value="2" data-th-selected="${#strings.contains(userModel.user.authorities[0], 'ROLE_USER')}">Blogger</option>
            </select>
        </div>
    </form>

</div>
<!-- /.container -->
