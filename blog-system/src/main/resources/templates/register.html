<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
</head>
<body>

<div class="container blog-content-container">

    <!--<form  action="/register" th:action="@{/register}" method="post">-->
    <form id="registerForm">
        <h2 class="form-signin-heading">Register to be blogger</h2>

        <input type="hidden" name="id" th:value="*{id}">
        <div class="form-group col-md-5">
            <label for="username" class="col-form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" maxlength="50" placeholder="Please input username">
        </div>
        <div class="form-group col-md-5">
            <label for="email" class="col-form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" maxlength="50" placeholder="Input your email">
        </div>
        <div class="form-group col-md-5">
            <label for="name" class="col-form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" maxlength="30" placeholder="Please input your name">
        </div>
        <div class="form-group col-md-5">
            <label for="password" class="col-form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" maxlength="30" placeholder="Input your password" >
        </div>
    </form>
    <button id="register" class="btn btn-primary">Submit</button>

</div> <!-- /container -->
<div th:replace="~{fragments/footer :: footer}">...</div>
<script src="../../js/login-register-foot-fix.js" th:src="@{/js/login-register-foot-fix.js}"></script>
</body>
</html>
